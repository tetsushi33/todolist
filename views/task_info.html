{{ template "header" . }}
<h1>Task: {{ .Title }}</h1>
<ul>
    <li>ID: {{ .ID }}</li>
    <li>登録日:  {{ .CreatedAt }}</li>
    <li>状態:   <input type="checkbox" {{ if .IsDone }}checked {{ end }}disabled/>済</li>
    <li>コメント: {{ .Message }}</li>
</ul>

<a href="/list"><button type="button">リストへ戻る</button></a>
<a href="/task/edit/{{ .ID }}"><button type="button">編集</button></a>
<button type="button" onclick="confirm_delete({{ .ID }})">削除</button>

{{ template "footer" }}
