<!--タスクの一覧表示のページ-->
{{ template "header" . }}
<div class="DisplayBody1">
<header class="leftNavigation">
    <p>ユーザー情報</p>
    <p>登録タスク一覧</p>
    <p><a href="/task/new">新規登録</a></p>
</header>

<div class="content">
    {{ if not .Tasks }}
    <p>登録データがありません．</p>
    {{ else }}
    <table>
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>登録日</th>
            <th>状態</th>
        </tr>
    {{ range $task := .Tasks }}
        <tr>
            <td><a href="/task/{{ $task.ID }}">{{ $task.ID }}</a></td>
            <td>{{ $task.Title }}</td>
            <td>{{ $task.CreatedAt }}</td>
            <td>{{ if $task.IsDone }}済{{ end }}</td>
        </tr>
    {{ end }}
    </table>
    {{ end }}
</div>

<div class="rightNavigation">
    <p>絞り込み検索</p>
</div>

</div>

{{ template "footer" }}
